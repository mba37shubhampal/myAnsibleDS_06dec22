---
-  hosts: myWebServers
   become: yes
   tasks:
   -  name: install java on ubuntu
      apt:
        name: "{{myjavaonubuntu}}"
        state: present
      when: ansible_os_family =="Debian"

   -  name: install java on RedHat
      yum:
        name: "{{myjavaonredha}}"
        state: present
      when: ansible_os_family =="RedHat"
      
--- 
- name: i want tomcat admin user
  template: 
      src: templates/mytomuser.j2
      dest: /opt/tomcat/conf/tomcat-users.xml


- name: i want to copy context file ansible nodes side 
  template:
      src: templates/mytomcontext.j2
      dest: /opt/tomcat/webapps/manager/META-INF/context.xml

- name: i want to copy host context file into ansible node side 
  template:
      src: templates/myhosttomcontext.j2
      dest: /opt/tomcat/webapps/host-manager/META-INF/context.xml

- name: i want to copy tomcate services file into ansible node side
  template:
      src: templates/mytomservice.j2
      dest: /etc/systemd/system/tomcat.service